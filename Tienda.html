<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shop Apples</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #ff6347;
            padding: 15px 30px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        h1 {
            margin: 0;
            color: #fff;
            font-size: 1.8em;
        }

        nav {
            display: flex;
            gap: 20px;
        }

        nav h1 {
            margin: 0;
            color: #fff;
            font-size: 1.2em;
            cursor: pointer;
            transition: color 0.3s;
        }

        nav h1:hover {
            color: #ffd700;
        }

        .izquierda {
            text-align: right;
            margin-right: 20px;
        }

        h2{
            text-align: center;
        }
        table {
            width: 50%;
            border-collapse: collapse;
            margin: 20px auto;
            font-family: Arial, sans-serif;
        }

        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: center;
        }

        th {
            background-color: #f2f2f2;
            color: #333;
        }

        tr:nth-child(even) {
            background-color: #f9f9f9;
        }

        tr:hover {
            background-color: #f1f1f1;
        }
    </style>
</head>
<body>
    <header>
        <h1>Apples the store</h1>
        <nav>
            <h1>Tienda</h1>
            <h1>Localización</h1>
            <h1>Carrito</h1>
        </nav>
    </header>
    <section>
        <h2> Tienda </h2>
        <table>
            <caption>Productos</caption>
            <thead>
                <tr>
                    <th>Nombre</th>
                    <th>Fecha caducidad</th>
                    <th>Importado de:</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Alicia</td>
                    <td>25</td>
                    <td>Madrid</td>
                </tr>
                <tr>
                    <td>Juan</td>
                    <td>30</td>
                    <td>Barcelona</td>
                </tr>
                <tr>
                    <td>María</td>
                    <td>28</td>
                    <td>Valencia</td>
                </tr>
            </tbody>
        </table>

    </section>
</body>
</html>
